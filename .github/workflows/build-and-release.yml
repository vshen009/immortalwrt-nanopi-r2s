name: Build and Release ImmortalWrt for NanoPi R2S eMMC

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Clean environment
      run: |
        sudo rm -rf /home/runner/actions-runner/cached/_diag/* || true
        sudo rm -rf ~/.ccache || true

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip python3-dev python3-setuptools swig \
          build-essential libncurses5-dev flex bison git g++ unzip wget ccache
        sudo pip3 install --upgrade pip
        sudo pip3 install pyelftools

    - name: Clone ImmortalWrt
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git
        cd immortalwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        cp ../configs/nanopi-r2s-emmc-ext4.config .config
        make defconfig

    # ðŸ’¡ è·³è¿‡ u-boot ç¼–è¯‘é˜¶æ®µ
    - name: Patch makefile to skip u-boot
      run: |
        cd immortalwrt
        # æ³¨é‡ŠæŽ‰ u-boot æž„å»ºï¼Œé¿å… pyelftools é—®é¢˜
        sed -i '/package\/boot\/uboot-rockchip/d' include/target.mk
        echo "CONFIG_PACKAGE_u-boot-rockchip=n" >> .config
        echo "CONFIG_PACKAGE_u-boot-nanopi-r2s-rk3328=n" >> .config

    - name: Build firmware
      run: |
        cd immortalwrt
        make -j2 || make -j1 V=s

    - name: Prepare release
      run: |
        mkdir -p release
        cp immortalwrt/bin/targets/rockchip/armv8/*img.gz release/ || true
        cp immortalwrt/bin/targets/rockchip/armv8/*sysupgrade.bin release/ || true

    - name: Upload Release
      uses: softprops/action-gh-release@v1
      with:
        name: "NanoPi R2S eMMC Build ${{ github.run_number }}"
        tag_name: "v${{ github.run_number }}"
        files: release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
